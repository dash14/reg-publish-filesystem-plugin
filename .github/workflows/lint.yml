name: eslint

on:
  - pull_request

jobs:

  eslint:
    name: eslint

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install
        run: yarn install

      - name: eslint
        uses: reviewdog/action-eslint@v1
        with:
          reporter: github-check
